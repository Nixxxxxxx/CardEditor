<div class="container-fluid">
  <div class="row justify-content-center bg-secondary">
    <div class="card col-md-2 m-1" *ngFor="let card of cards">
      <div class="card-body">
        <div
          [style.background-image]="'url(' + card.imageUrl + ')'"
          style="
            height: 80%;
            width: 80%;
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            position: absolute;
            left: 25%;
            z-index: 0;
          "
        ></div>
        <div class="row">
          <div class="col">
            <ul>
              <li>Atk :{{ card.atk }}</li>
              <li>Cost:{{ card.cost }}</li>
              <li>Def :{{ card.def }}</li>
              <li>Agl :{{ card.agility }}</li>
              <li>Race: {{ card.race }}</li>
              <li>Gender: {{ card.gender }}</li>
              <li>Job: {{ card.job }}</li>
              <li>Intent: {{ card.intent }}</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="card-title">{{ card.name }}</h3>
          </div>
        </div>

        <div class="row" *ngIf="card.skills?.length">
          <div class="col-md-12 text-center">
            <p
              class="skill-info"
              [innerHTML]="
                '<b>' +
                card.skills[0].name +
                '</b>' +
                ': ' +
                card.skills[0].description
              "
            ></p>
          </div>
        </div>

        <!-- <p class="card-skill-text">SKILL: {{card.skills[0].name}}</p> -->
        <div class="row mt-4">
          <button
            type="button"
            class="btn-edit"
            [ngStyle]="{
              'background-color': card.isRealeaseReady ? 'green' : 'red'
            }"
            (click)="editCard(card.cardId)"
            routerLinkActive="active"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
              ></path>
            </svg>
          </button>
          <button
            type="button"
            class="btn-delete"
            (click)="deleteCard(card.cardId)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="text-center pt-3">Battle-Ground</p>
    </div>
  </div>
</div>
